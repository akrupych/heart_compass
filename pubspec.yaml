version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  geolocator: ^8.2.0
  flutter_compass: ^0.7.0
  firebase_core: ^1.13.1
